<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="page">
        <h1 id="title">What's the capital of...</h1>
        <div id="cards">
            <div class="row">
                <div class="card-item">
                    <div class="front"><p>Mexico</p></div>
                    <div class="back"><p>Mexico City</p></div>
                </div>
                <div class="card-item">
                    <div class="front"><p>Brazil</p></div>
                    <div class="back"><p>Brasilia</p></div>
                </div>
                <div class="card-item">
                    <div class="front"><p>Russia</p></div>
                    <div class="back"><p>Moscow</p></div>
                </div>
            </div>
            <div class="row">
                <div class="card-item">
                    <div class="front"><p>France</p></div>
                    <div class="back"><p>Paris</p></div>
                </div>
                <div class="card-item">
                    <div class="front"><p>United States</p></div>
                    <div class="back"><p>Washington DC</p></div>
                </div>
                <div class="card-item">
                    <div class="front"><p>Portugal</p></div>
                    <div class="back"><p>Lisbon</p></div>
                </div>

            </div>
            <div class="row">
                <div class="card-item">
                    <div class="front"><p>Egypt</p></div>
                    <div class="back"><p>Cairo</p></div>
                </div>
                <div class="card-item">
                    <div class="front"><p>Japan</p></div>
                    <div class="back"><p>Tokyo</p></div>
                </div>
                <div class="card-item">
                    <div class="front"><p>UK</p></div>
                    <div class="back"><p>London</p></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
